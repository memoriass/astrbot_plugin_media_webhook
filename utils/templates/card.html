<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: transparent;
            /* Transparent for screenshot */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* 
           Card Container 
           Adapts to image width with constraints
        */
        .card {
            display: inline-flex;
            flex-direction: column;
            width: min-content;
            /* Adapts to content (image) */
            min-width: 350px;
            max-width: 800px;
            /* Prevent too wide cards */
            background-color: #222f3e;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* 
           Header Image Wrapper
        */
        .header-image-wrapper {
            position: relative;
            line-height: 0;
            /* Remove space under image */
            width: 100%;
        }

        .header-image-wrapper img {
            display: block;
            width: 100%;
            /* Fill container */
            height: auto;
            /* Maintain aspect ratio */
            max-width: 100%;
        }

        /* 
           Fade Effect 
           Gradient overlay
        */
        .fade-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, transparent, #222f3e);
            pointer-events: none;
        }

        .content {
            padding: 10px 40px 40px 40px;
            color: #fff;
            position: relative;
            z-index: 2;
            width: 100%;
            box-sizing: border-box;
            /* Ensure padding doesn't increase width */
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #5f27cd;
            padding-left: 15px;
            white-space: normal;
            /* Allow wrap */
        }

        .kv-row {
            display: flex;
            margin-bottom: 12px;
            line-height: 1.6;
            font-size: 18px;
        }

        .label {
            color: #a29bfe;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 8px;
            white-space: nowrap;
        }

        .value {
            color: #dfe6e9;
            word-break: break-all;
        }

        .text-block {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.6;
            color: #b2bec3;
        }

        /* Fallback if no image */
            {
            % if not poster_url %
        }

        .card {
            width: 600px;
            /* Fixed width if no image to define it */
        }

        .header-image-wrapper {
            display: none;
        }

        .content {
            padding-top: 40px;
        }

            {
            % endif %
        }
    </style>
</head>

<body>
    <div class="card">
        {% if poster_url %}
        <div class="header-image-wrapper">
            <img src="{{ poster_url }}" alt="Poster">
            <div class="fade-overlay"></div>
        </div>
        {% endif %}

        <div class="content">
            <div class="title">{{ title }}</div>

            {% for item in items %}
            {% if item.type == 'kv' %}
            <div class="kv-row">
                <span class="label">{{ item.label }}</span>
                <span class="value">{{ item.value }}</span>
            </div>
            {% elif item.type == 'text' %}
            <div class="text-block">{{ item.text }}</div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
