<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
        /* Based on Claudio Holanda's Recipe Card design from Speckyboy/CodePen */

        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Recipe Card Container */
        .card {
            background: #fff;
            width: 496px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: block;
        }

        /* Header/Image Section */
        .header {
            position: relative;
            height: 280px;
            overflow: hidden;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Action button (Visual element from design) */
        .header .floating-btn {
            background: #57abf2;
            position: absolute;
            bottom: -25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Inner Text Section */
        .content {
            padding: 30px 40px 40px 40px;
        }

        .content h2 {
            font-size: 28px;
            margin: 0;
            font-weight: 300;
            color: #222222;
        }

        .content h3 {
            font-size: 14px;
            margin: 5px 0 20px 0;
            font-weight: 300;
            color: #838689;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Stats List - Adapted for generic items */
        .stats {
            list-style: none;
            margin: 0 0 25px 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            border-top: 1px solid #f1f2f6;
            padding-top: 15px;
        }

        .stats li {
            margin-right: 20px;
            font-size: 13px;
            color: #838689;
            margin-bottom: 10px;
        }

        .stats li span {
            font-weight: 700;
            color: #34495e;
            margin-right: 4px;
        }

        /* Paragraph Content */
        .description {
            margin: 0;
            font-size: 14px;
            line-height: 1.8;
            color: #57606f;
        }

        .details-box {
            margin-top: 25px;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
        }

        .kv-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .label {
            color: #838689;
            font-weight: 600;
            width: 90px;
            flex-shrink: 0;
        }

        .value {
            color: #2f3542;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="card recipe-card">
        <div class="header">
            {% if poster_url %}
            <img src="{{ poster_url }}" alt="Background">
            {% else %}
            <div style="width:100%; height:100%; background:#34495e;"></div>
            {% endif %}
            <div class="floating-btn">
                <!-- SVG Icon for Game -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12L10 16L18 8" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>

        <div class="content">
            <h2>{{ title }}</h2>
            <h3>GAME WEBHOOK NOTIFICATION</h3>

            <div class="description">
                {% for item in items %}
                {% if item.type == 'text' %}
                <p>{{ item.text }}</p>
                {% endif %}
                {% endfor %}
            </div>

            <div class="details-box">
                {% for item in items %}
                {% if item.type == 'kv' %}
                <div class="kv-row">
                    <span class="label">{{ item.label }}</span>
                    <span class="value">{{ item.value }}</span>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
